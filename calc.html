<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<table class="table table-bordered table-dark">
  <thead>
  	<tr>
  		<th colspan="4" style="text-align: right; background-color: grey;">0</th>
  	</tr>
    <tr>
      <th scope="col" style="background-color: greenyellow;">AC</th>
      <th scope="col" style="background-color: greenyellow;">+/-</th>
      <th scope="col" style="background-color: greenyellow;">%</th>
      <th scope="col" style="background-color: orange;">/</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" style="background-color: greenyellow;">7</th>
      <td style="background-color: greenyellow;">8</td>
      <td style="background-color: greenyellow;">9</td>
      <td style="background-color: orange;">x</td>
    </tr>
    <tr>
      <th scope="row" style="background-color: greenyellow;">4</th>
      <td style="background-color: greenyellow;">5</td>
      <td style="background-color: greenyellow;">6</td>
      <td style="background-color: orange">-</td>
    </tr>
    
    <tr>
      <th scope="row" style="background-color: greenyellow;">1</th>
      <td style="background-color: greenyellow;">2</td>
      <td style="background-color: greenyellow;">3</td>
      <td style="background-color: orange">+</td>
    </tr>

     <tr>
      <!-- <th scope="row">3</th> -->
      <td colspan="2" style="text-align: center; background-color: greenyellow;">0</td>
      <td style="background-color:greenyellow;">.</td>
      <td style="background-color: orange">=</td>
    </tr>
  </tbody>
</table>


	



	</div>	




<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
